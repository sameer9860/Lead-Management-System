<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 700px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }
        
        .header {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 30px 20px;
            color: white;
        }
        
        .header h1 {
            font-size: 6rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.2);
        }
        
        .header h2 {
            font-size: 2rem;
            font-weight: 600;
        }
        
        .content {
            padding: 40px 30px;
        }
        
        .content p {
            font-size: 1.2rem;
            color: #555;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .search-box {
            display: flex;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 50px;
            overflow: hidden;
        }
        
        .search-box input {
            flex: 1;
            border: none;
            padding: 15px 20px;
            font-size: 1rem;
            background: #f5f5f5;
        }
        
        .search-box button {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-box button:hover {
            background: #5a6fd5;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-block;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
        }
        
        .btn-primary:hover {
            background: #5a6fd5;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn-secondary {
            background: transparent;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: rgba(102, 126, 234, 0.1);
            transform: translateY(-3px);
        }
        
        .footer {
            padding: 20px;
            background: #f8f9fa;
            color: #777;
            font-size: 0.9rem;
        }
        
        @media (max-width: 576px) {
            .header h1 {
                font-size: 4rem;
            }
            
            .header h2 {
                font-size: 1.5rem;
            }
            
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>404</h1>
            <h2>Oops! Page Not Found</h2>
        </div>
        
        <div class="content">
            <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            
            <div class="search-box">
                <input type="text" placeholder="What are you looking for?">
                <button>Search</button>
            </div>
            
            <p>Alternatively, you can navigate back to safety:</p>
            
            <div class="actions">
                <a href="/" class="btn btn-primary">Go to Homepage</a>
                <a href="#" onclick="history.back(); return false;" class="btn btn-secondary">Go Back</a>
            </div>
        </div>
        
        <div class="footer">
            <p>Â© {% now "Y" %} Lead Management System. All rights reserved.</p>
        </div>
    </div>

    <script>
        // Simple search functionality
        document.querySelector('.search-box button').addEventListener('click', function() {
            const searchQuery = document.querySelector('.search-box input').value;
            if (searchQuery.trim() !== '') {
                window.location.href = '/?search=' + encodeURIComponent(searchQuery);
            }
        });
        
        // Allow pressing Enter to search
        document.querySelector('.search-box input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('.search-box button').click();
            }
        });
    </script>
</body>
</html>
